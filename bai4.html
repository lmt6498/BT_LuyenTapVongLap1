<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let F = 0, F0 = 0, F1 = 0;
    let fibonaccidev5 = "";
    for (let i = 0; i < 20; i++) {
        if (i == 0) {
            F = 1;
            F1 = 1;
        } else {
            F = F0 + F1;
            F0 = F1;
            F1 = F;
            console.log(i + " = " + F);
            if (F % 5 == 0) {

                fibonaccidev5 += F;
                break;
            }
        }
    }
    document.write("Số đầu tiên trong dãy fibonacci chia hết cho 5 là :" + fibonaccidev5);
</script>
</body>
</html>
