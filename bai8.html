<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<h1>Game đoán số</h1>
<button id="btn" name="start" onclick="gameStart();">Bắt đầu</button>
<script>
    function gameStart() {
        let area = Number(prompt("Trò chơi đoán số từ 0 - "));
        let num = Number(prompt("Nhập vào số muốn đoán"));
        let randomNum;
        if (area) {
            randomNum = Math.floor(Math.random() * area);
            if(randomNum == num){
                alert("Bạn thật may mắn. Đoán trúng ngay lần đầu tiên :))");
            }else{
                while (randomNum > num || randomNum <num){
                    if(randomNum > num) {
                        alert("Số bạn đoán bé hơn số cần tìm");
                        num = Number(prompt("Đoán lại nào: "));
                    }else if (randomNum < num) {
                        alert("Số bạn đoán lớn hơn số cần tìm");
                        num = Number(prompt("Đoán lại nào: "));
                    }
                }alert("Bạn đoán đúng rồi!");
            }
        }
    }
</script>
</body>
</html>
