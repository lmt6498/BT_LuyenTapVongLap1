<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<script>
    var nhietDo = parseFloat(prompt("Nhập nhiệt độ: "));
    while (nhietDo < 20 || nhietDo > 100) {
        if (nhietDo < 20) {
            alert("Nhiệt độ quá lạnh");
            nhietDo = Number(prompt("Nhập lại nhiệt độ"));
        } else if (nhietDo > 100) {
            alert("Nhiệt độ quá nóng");
            nhietDo = Number(prompt("Nhập lại nhiệt độ"));
        }
    }
    alert("Nhiệt độ bình thường");

</script>
</body>
</html>
